<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/styles.css">
    <title>Star Homes</title>
</head>

<body>
<header class="header">
    <div class="header-two">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <div class="logo">
                        <i class="fa-sharp fa-solid fa-star"></i>
                        <span style="font-size: 17px;">STAR HOMES</span>
                    </div>
                </div>
                <div class="col-10 menu-main">
                    <ul class="menu" style="justify-content: end;">
                        <li style="padding-right: 30px;"><a href="/home">Trang Chủ</a></li>
                        <li style="padding-right: 30px;"><a href="/admin/ds-client">Danh Sách Khách Hàng</a></li>
                        <li><a href="/admin/ds-duyet">Danh Sách Chờ Duyệt</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="cameo"></div>
<div class="container">

    <h2>Danh Sách Khách Hàng</h2>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="table-success">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Username</th>
            <th>Password</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempClient : ${clients}">
            <td th:text="${tempClient.id}" />
            <td th:text="${tempClient.name}" />
            <td th:text="${tempClient.phone}" />
            <td th:text="${tempClient.username}" />
            <td th:text="${tempClient.password}" />
            <td>
                <a th:href="@{/admin/delete(clientId=${tempClient.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this client?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>
</body>

</html>
